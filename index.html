<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PWD ID Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- ID Card content goes here -->
    <div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <img src="administrator/assets/img/avatars/default profile picture.png" class="img-fluid" alt="ID card image">
        </div>
        <div class="col-md-8">
            <!-- ID card details go here -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">John Doe</h5>
                    <p class="card-text"><strong>Address:</strong> 123 Main St., Anytown, USA</p>
                    <p class="card-text"><strong>Disability:</strong> Visual Impairment</p>
                    <p class="card-text"><strong>ID Number:</strong> 12345</p>
                    <p class="card-text"><strong>Issued:</strong> February 16, 2023</p>
                    <p class="card-text"><strong>Expires:</strong> February 16, 2024</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
