<!-- HTML form with fields to save as draft -->
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>
  <button type="button" id="save-draft">Save Draft</button>
  <button type="button" id="edit-draft">Edit Draft</button>
  <button type="submit">Submit</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Save draft button click event
    $('#save-draft').click(function() {
      // Get user ID and form data and save to localStorage
      var userId = '1234'; // Replace with actual user ID
      var formData = $('form').serializeArray();
      localStorage.setItem('form-data-' + userId, JSON.stringify(formData));
      alert('Draft saved!');
    });

    // Redirect to edit page with user ID
    $('#edit-draft').click(function() {
      var userId = '1234'; // Replace with actual user ID
      window.location.href = 'edit-form.html?userId=' + userId;
    });

    // Clear localStorage on form submit
    $('form').submit(function() {
      var userId = '1234'; // Replace with actual user ID
      localStorage.removeItem('form-data-' + userId);
      alert('Form submitted!');
    });
  });
</script>
